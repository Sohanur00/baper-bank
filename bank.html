<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank  inside </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body  class="bg-teal-300">
    <header>
        <h1 class="text-5xl text-center mt-6 font-bold"> $$ let give some <span class="font-bold text-green-700 ">money $$$$$$$$$$
                $$</span> </h1>
    </header>

<main>

<section class="mt-14">
<div class="grid grid-cols-3 gap-4  w-9/12 mx-auto  ">

<div class="bg-green-500  p-8  rounded-xl">

    <h4 class="text-3xl text-white">Deposit</h4>
    <h2 class="text-5xl text-white">$<span id="deposit-total">00</span> </h2>
</div>
<div class="bg-yellow-500  p-8  rounded-xl">

    <h4 class="text-3xl text-white ">withdrow</h4>
    <h2 class="text-5xl text-white">$00</h2>
</div>
<div class="bg-blue-500  p-8  rounded-xl">

    <h4 class="text-3xl text-white">Balence</h4>
    <h2 class="text-5xl text-white">$<span id="Balence-total">1240</span></h2>
</div>

</div>



</section>


<!-- deposit and withdrow -->
<section class="mt-14 ">
    <div class="grid grid-cols-2 gap-4  w-9/12 mx-auto  ">

        <div class="bg-rose-400  p-8  rounded-xl">
        
            <h4 class="text-3xl mb-4 text-white"> Please Deposit</h4>
            
                <input class="w-9/12 block mb-2 px-5  mx-auto rounded-sm" type="text" name="" id="Deposit-input" placeholder="$ Amount you want to deposit">

              
                <button id="btn-Deposit"
                    class="bg-red-500 text-white px-8 py-2 font-semibold rounded-lg  mt-6   hover:bg-violet-600">Deposit</button>




        </div>
       <div class="bg-lime-400  p-8  rounded-xl">

        <h4 class="text-3xl mb-4 text-white"> Please withdrow</h4>
        
        <input class="w-9/12 block mb-2 mx-auto px-5" type="text" name="" id="user-email" placeholder="$ Amount you want to deposit">

        
        <button id="btn-withdrow"
            class="bg-red-500 text-white px-8 py-2 font-semibold rounded-lg mt-6  hover:bg-violet-600"> withdrow</button>


       </div>
       
        </div>

</section>



</main>

<script src="js/deposit.js"></script>
<script src="js/withdrow.js"></script>
</body>
</html>
